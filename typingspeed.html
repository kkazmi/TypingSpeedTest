<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Speed Tester</title>
  
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style type="text/css">
    body {
  </style>
</head>
<body>
  <div class="app-wrapper">
    <div class="card">
      <h1 class="title">⌨️ Typing Speed Tester</h1>
      
      <p id="sentence" class="sentence-display"></p>

      <textarea id="inputBox" placeholder="Start typing here..." rows="4" class="typing-box"></textarea>

      <div class="stats">
        <p id="wpm" class="stat-text"></p>
        <p id="accuracy" class="stat-text"></p>
      </div>

      <button onclick="startNewTest()" class="restart-btn">🔄 Try Again</button>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
